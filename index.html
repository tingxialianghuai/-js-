        function renderCards(category) {
            const container = document.getElementById(`ideContainer${category.charAt(0).toUpperCase() + category.slice(1)}`);
            container.innerHTML = '';

            ides.filter(ide => ide.category === category).forEach(ide => {
                const card = document.createElement('div');
                card.className = 'ide-card';
                card.innerHTML = `
                    <h3><a href="${ide.url}" target="_blank">${ide.name}</a></h3>
                    <p>${ide.desc}</p>
                    <div class="ide-tags">
                        ${ide.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderSearchResults(filterText) {
            const container = document.getElementById('ideContainerSearchResults');
            container.innerHTML = '';
            ides.filter(ide => 
                ide.name.toLowerCase().includes(filterText) ||
                ide.tags.some(tag => tag.toLowerCase().includes(filterText))
            ).forEach(ide => {
                const card = document.createElement('div');
                card.className = 'ide-card';
                card.innerHTML = `
                    <h3><a href="${ide.url}" target="_blank">${ide.name}</a></h3>
                    <p>${ide.desc}</p>
                    <div class="ide-tags">
                        ${ide.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }


        ['editors', 'ides', 'database', 'versionControl', 'codeCollaboration', 'commonSoftware'].forEach(category => renderCards(category));


        document.getElementById('searchBox').addEventListener('input', (e) => {
            const filterText = e.target.value.toLowerCase();
            if (filterText) {
                document.getElementById('editors').style.display = 'none';
                document.getElementById('ides').style.display = 'none';
                document.getElementById('database').style.display = 'none';
                document.getElementById('versionControl').style.display = 'none';
                document.getElementById('codeCollaboration').style.display = 'none';
                document.getElementById('commonSoftware').style.display = 'none';
                // 显示搜索结果标签
                document.getElementById('searchResults').style.display = 'block';
                renderSearchResults(filterText);
            } else {
                // 显示所有分类标签
                document.getElementById('editors').style.display = 'block';
                document.getElementById('ides').style.display = 'block';
                document.getElementById('database').style.display = 'block';
